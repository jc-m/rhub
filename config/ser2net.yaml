streams:
   - name : ser2net
     modules :
       - name     : "pipe"
         module   : "pipe"
         config :
           tap  : "false"
       - name     : "serial"
         module   : "serial"
         upstream : "pipe"
         config    :
            port   : "/dev/ttys005"
            baud   : "38400"
            parity : "N"
            data_bits   : "8"
            stop_bits   : "1"
       - name     : "net"
         module   : "tcp_server"
         upstream : "pipe"
         config  :
            address : ":7375"
